<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../shared/css/mockup.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id='mockup'>
      <div id='container'>
        <div id='navbar'>
          <h1 id='title'>Radio</h1>
          <a class='btn btn-left' href='#'><img src='./img/bt_header_back.png' /></a>
          <a class='btn btn-right' href='#'><img src='./img/bt_header_share.png' /></a>
        </div>
        <div id='content'>
          <img id='cover' src='./img/singer.png'/>
          <div id='music'>
            <div id='music-title'>If I Never See Your Face Again (Dancehall Remix)</div>
            <div id='music-details'>
              <span class='singer'>RIHANNA</span>
              <span class='album'>Loud (Extended Play Version)</span>
            </div>
          </div>
          <div id='progress'>
            <div id='total-progress'>
              <div id='current-progress' style='width: 0%'></div>
            </div>
            <div id='progress-time'>
              <span class='current'>0:00</span>
              <span class='total'>2:34</span>
            </div>
          </div>
          <div id='actions'>
            <a href='#' id='play'><img src='./img/bt_play.png'/></a>
            <a href='#' id='pause'><img src='./img/bt_pause.png'/></a>
            <a href='#' id='next'><img src='./img/bt_next.png'/></a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src='../../shared/js/jquery.min.js'></script>
    <script type="text/javascript" src='./js/player.js'></script>
  </body>
</html>
